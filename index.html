 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f3f4f6; /* Light gray background */
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      border: 2px solid #f0f0f0; /* Light gray border */
      background-color: #fff; /* White canvas background */
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Shadow effect */
      display: none;
      max-width: 100%;
    }
    #score {
      color: #2563eb; /* Blue score color */
      font-size: 24px;
      margin-top: 16px;
      display: none;
    }
    .btn {
      background-color: #2563eb; /* Blue button background */
      color: #fff; /* White button text color */
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 16px;
    }
    .btn:hover {
      background-color: #1e40af; /* Darker blue on hover */
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="text-center">
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <div id="score" class="hidden">Score: 0</div>
    <button class="btn" onclick="startGame()">Start Game</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/cdn.js"></script>
  <script>
    function startGame() {
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      let x = 10;
      let y = 10;
      let snakeSize = 10;

      // Animation loop
      function drawSnake() {
        x += 1; // Move snake right
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#2563eb"; // Blue snake color
        ctx.fillRect(x, y, snakeSize, snakeSize);
        requestAnimationFrame(drawSnake);
      }

      // Display canvas and score
      canvas.style.display = "block";
      document.getElementById("score").style.display = "block";

      drawSnake(); // Start snake animation
    }
  </script>
</body>
</html>
